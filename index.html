<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="players-container">
            <div class="player-one">
                <form id="p1">
                    <h2>Player one</h2>
                    <label for="name1">Name</label>
                    <input id='name1' type="text" required>

                    <legend>Symbol</legend>
                    <ul>
                        <li>
                            <label>
                                X
                                <input type="radio" name="XO" class="X" value='X' required>
                            </label>
                        </li>
                        <li>
                            <label>
                                O
                                <input type="radio" name="XO" value="O" class="O">
                            </label>
                        </li>
                    </ul>

                    <button type="submit">Next</button>
                </form>
            </div>
            <div class="player-two">
                <form id="p2">
                    <h2>Player two</h2>
                    <label for="name2">Name</label>
                    <input id='name2' type="text" required>

                    <legend>Symbol</legend>
                    <ul>
                        <li>
                            <label>
                                X
                                <input type="radio" name="XO2" class="X" value='X' required>
                            </label>
                        </li>
                        <li>
                            <label>
                                O
                                <input type="radio" name="XO2" value="O" class="O">
                            </label>
                        </li>
                    </ul>

                    <button type="submit">Begin</button>
                </form>
            </div>
        </div>

        <p class="turn"></p>
        <table>
            <tbody></tbody>
        </table>

        <div class="menu">
            <button id="newG">New Game?</button>
        </div>
    </main>
</body>
</html>
