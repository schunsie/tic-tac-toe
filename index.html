<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <table>
            <tr>
                <td class="x">X</td>
                <td class="o">O</td>
                <td class="x">X</td>
            </tr>
            <tr>
                <td class="o">O</td>
                <td class="o">O</td>
                <td class="o">O</td>
            </tr>
            <tr>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
            </tr>
        </table>
    </main>
    <footer>
        <p>Game logic written in Javascript for The Odin Project</p>
        <p>Source code: </p>
    </footer>
</body>
</html>
